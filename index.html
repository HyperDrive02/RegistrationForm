<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="box">
        <form action="" class="form">
            <img src="./assets/login.png" class="loginIcon" />
            <div class="floating-label">
                <input type="text" name="" id="inputField">
                <label for="inputField">Username</label>
            </div>
            <div class="floating-label">
                <input type="email" name="" id="inputField">
                <label for="inputField">Email</label>
            </div>
            <div class="floating-label">
                <input type="password" name="" id="inputField">
                <label for="inputField">Password</label>
            </div>
            <div class="floating-label">
                <input type="password" name="" id="inputField">
                <label for="inputField">Confirm Password</label>
            </div>
            <div class="login">
                <span class="alreadyText">Already have an account? <span class="loginText">Login</span></span>
            </div>
            <div class="btn">
                <input type="submit" name="" id="btn" value="Sign up">
            </div>
        </form>
    </div>
</body>
</html>
